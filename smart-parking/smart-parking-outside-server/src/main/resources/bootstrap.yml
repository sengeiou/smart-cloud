spring:
  application:
    # 应用名称
    name: smart-parking-trade
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:30099
      config:
        server-addr: 127.0.0.1:30099
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: 69c4eecb-05bd-4041-81fe-1473f95f578c
        # 数据源配置
        extension-configs[0]:
          data-id: datasource.yaml
          group: DEFAULT_GROUP
          refresh: true
        # 静态资源路径配置
        extension-configs[1]:
          data-id: resources.yaml
          group: DEFAULT_GROUP
          refresh: true
        # 静态资源目录配置
        extension-configs[2]:
          data-id: system-config.yaml
          group: DEFAULT_GROUP
          refresh: true
    sentinel:
      # 取消控制台懒加载
      eager: true
      # sentinel地址
      transport:
        dashboard: localhost:30098
      log:
        dir: log/smart-parking-outside-server/sentinel

#降级
feign:
  sentinel:
    enabled: true

seata:
  enabled: true
  application-id: parking-trade
  #此处配置自定义的seata事务分组名称
  tx-service-group: my_test_tx_group
#  enable-auto-data-source-proxy: true    #开启数据库代理
  config:
    type: nacos
    nacos:
      namespace:
      serverAddr: 127.0.0.1:30099
      group: SEATA_GROUP
      userName: "nacos"
      password: "nacos"
  registry:
    type: nacos
    nacos:
      application: seata-server
      serverAddr: 127.0.0.1:30099
      group: "SEATA_GROUP"
      namespace:
      userName: "nacos"
      password: "nacos"
